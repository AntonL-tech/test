<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">

        <div class="signup">

            <div class="signup__logo">
                <h1 class="signup__logo_text">Sign up</h1>
            </div>

            <div class="signup__inner">
                <div class="signup__title">New user?</div>
                <div class="signup__text">Use the form below to create your account.</div>

                <form action="#" method="POST" class="form">
                    <div class="form__item">
                        <label class="label" for="first-name">First Name</label>
                        <input class="input" type="text" name="first-name" id="first-name">
                    </div>
                    
                    <div class="form__item">
                        <label class="label" for="last-name">Last Name</label>
                        <input class="input" type="text" name="last-name" id="last-name">
                    </div>

                    <div class="form__item">
                        <label class="label" for="nationality">Nationality</label>
                        <select class="select" name="nationality" id="nationality">
                            <option value="American">American</option>
                            <option value="Russian">Russian</option>
                            <option value="German">German</option>
                        </select>
                    </div>
                    
                    <div class="form__item">
                        <label class="label" for="mail">E-mail</label>
                        <input class="input input-mail" type="email" name="mail" id="mail" required>
                    </div>

                    <div class="form__item form__item--date">
                        <label class="label" for="date">Date of Birth</label>
                        <div class="date__inner">
                            <select class="select select-date" name="date" id="date">
                                <option value="21">21</option>
                                <option value="20">20</option>
                                <option value="19">19</option>
                            </select>
    
                            <select class="select select-month" name="date">
                                <option value="December">December</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                            </select>
    
                            <select class="select select-year" name="date">
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                            </select>
                        </div>
                    </div>

                    <div class="form__item form__item-gendor">
                        <p class="label">Gender</p>
                        <div class="gendor__inner">
                            <input class="radio" type="radio" name="male" id="male">
                            <label for="male">Male</label>
                            <input class="radio" type="radio" name="female" id="female">
                            <label for="female">Female</label>
                        </div>
                        
                    </div>

                    <div class="form__item">
                        <label class="label" for="password">Password</label>
                        <input class="input" type="password" name="password" id="password" required>
                    </div>

                    <div class="form__item">
                        <label class="label" for="confirm">Confirm Password</label>
                        <input class="input" type="password" name="confirm" id="confirm" required>
                    </div>
                    
                </form>

                <div class="signup__footer">
                    <div class="signup__footer-text">Have an account? <a href="#">Login</a></div>
    
                    <div class="signup__footer-btn">Complete Signup</div>
    
                </div>
            </div>

            
            
        </div> <!--/.signup-->
        
    </div> <!--/.container-->
</body>
</html>
